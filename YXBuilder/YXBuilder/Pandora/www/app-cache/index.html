<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf8">
        <script type="text/javascript" src="yxplus.js"></script>
        <script type="text/javascript" src="plugin-md5.js"></script>
        <script language="javascript">
            
             function scanClick() {
                 pluginMD5.encrypt('foo', function(result) {
                   if (result) {
                       if (result.status) {
                           var payloadDic = JSON.parse(result.payload);
                           document.getElementById("returnValue").value = payloadDic.text;
                       }
                       else {
                           alert(result.message);
                       }
                   } else {
                       alert("调用插件是发生异常。");
                   }
                 });
             }
        
            </script>
    </head>
    
    <body>
        <h1>这是按钮调用</h1>
        <input id = 'scanBtn' type="button" value="扫一扫" onclick="scanClick()"/>
        
        <h1>这是回调结果展示区</h1>
        <textarea id ="returnValue" type="value" rows="5" cols="50">
        </textarea>
        
    </body>
</html>
